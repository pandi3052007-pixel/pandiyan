<!DOCTYPE html>
<html>
<head>
    <title>Video and Audio Example</title>
</head>
<body>
<h2>HTML Video Example</h2>
    <video width="500" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
<h2>HTML Audio Example</h2>
    <audio controls>
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Timetable</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Weekly Timetable</h2>
  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
      <th>Sunday</th>
    </tr>
    <tr>
      <td>8:00 - 9:00</td>
      <td>Math</td>
      <td>English</td>
      <td>Science</td>
      <td>Math</td>
      <td>Computer</td>
      <td>-</td>
      <td>-</td>
    </tr>
    <tr>
      <td>9:00 - 10:00</td>
      <td>English</td>
      <td>Science</td>
      <td>Math</td>
      <td>History</td>
      <td>Science</td>
      <td>-</td>
      <td>-</td>
    </tr>
    <!-- Add more rows as needed -->
  </table>
</body>
</html>
